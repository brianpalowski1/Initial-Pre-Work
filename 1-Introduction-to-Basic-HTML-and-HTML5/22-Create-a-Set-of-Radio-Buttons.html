<!--This lesson went over radio button type in an input element. When using multiple radio buttons you should use an attribute of "name" and give the value the smae name values to put all the radio buttons in a group. It is considered best practice to set a for attribute on the label element, with a value that matches the value of the id attribute of the input element. This allows assistive technologies to create a linked relationship between the label and the child input element. -->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required>

<label for="indoor">
<input id="indoor" type="radio" name="indoor-outdoor">Indoor
  </label>
  <label for="outdoor">
<input id="outdoor" type="radio" name="indoor-outdoor">Outdoor
  </label>

    <button type="submit">Submit</button>
  </form>
</main>
