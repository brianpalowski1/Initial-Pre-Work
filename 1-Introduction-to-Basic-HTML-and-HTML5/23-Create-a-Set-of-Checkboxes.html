<!-- This lesson went over checkbox types which allows you to select multiple questions that may have more than one answer. -->


<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label>
    <br>
 <br>
    <label for="checkbox1"><input id="checkbox1" type="checkbox" name="personality"> CheckBox1</label><br>
        <label for="checkbox2"><input id="checkbox2" type="checkbox" name="personality"> CheckBox2</label><br>
            <label for="checkbox3"><input id="checkbox3" type="checkbox" name="personality"> CheckBox3</label><br>

    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
